services:
  postgres:
    image: postgres:16-alpine
    container_name: us-cycle-topics-pg
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: us_cycle_topics
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d us_cycle_topics"]
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  pgdata:
